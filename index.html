<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ageless Recycling — Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f9f9f9;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2c7a7b;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            z-index: 1000;
            /* keeps it above other elements */
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            position: fixed;
            top: 130px;
            /* adjust to match header height */
            left: 0;
            width: 250px;
            height: calc(100vh - 80px);
            /* full height minus header */
            background: #4fd1c5;
            padding: 1rem;
            overflow-y: auto;
        }

        nav h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        nav li {
            margin-bottom: 0.5rem;
        }

        nav a {
            color: #1a202c;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            margin-left: 270px;
            /* width of sidebar + some spacing */
            margin-top: 120px;
            /* height of header + some spacing */
            padding: 2rem;
            max-width: 900px;
        }

        section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        section h2 {
            color: #2c7a7b;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background: #4fd1c5;
            color: #1a202c;
        }

        details {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #e6fffa;
            border-left: 4px solid #2c7a7b;
        }

        details summary {
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            nav {
                position: relative;
                width: 100%;
                height: auto;
                float: none;
            }

            main {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Ageless Recycling — Recycling Earnings Calculator</h1>
        <p>Turning Waste Into Worth</p>
    </header>

    <nav>
        <h2>Ageless Recycling</h2>
        <p>Call or Text: (669) 241-6266</p>
        <ul>
            <li><a href="https://go2max.github.io/ageless_recycling/">Go Back Home</a></li>
        </ul>
    </nav>

    <main>
        <h1>Recycling Earnings Calculator</h1>

        <div id="calculator"></div>

        <h2>Summary</h2>
        <div id="summary-entries"></div>
        <p>Total Containers: <span id="total-containers">0</span></p>
        <p>Total Weight (lbs): <span id="total-weight">0</span></p>
        <p>Total Earnings ($): <span id="total-earnings">0</span></p>
        <p>Last Updated: <span id="datetime"></span></p>

        <button onclick="clearAll()">Clear All</button>
    </main>

    <script>
        const payoutRates = { "pre-sorted": 0.07, "mixed": 0.035, "soiled": 0.01 };
        const containerTypes = [
            { name: "Aluminum Can (12oz)", key: "aluminum_can", weight: 0.03, description: "Standard soda or beer cans. Rinse if possible." },
            { name: "Small Plastic Bottle (16.9oz / 500ml)", key: "small_plastic", weight: 0.04, description: "Water or juice bottles. Rinse and remove caps." },
            { name: "Medium Plastic Bottle (20–24oz)", key: "medium_plastic", weight: 0.06, description: "Juice or soda bottles. Rinse and remove caps." },
            { name: "Large Plastic Bottle (1L / 34oz)", key: "large_plastic", weight: 0.12, description: "Big soda bottles. Rinse and remove caps." },
            { name: "Bimetal Can", key: "bimetal", weight: 0.05, description: "Small mixed metal cans. Rinse if possible." },
            { name: "Other Plastic (#2, #4, #6)", key: "other_plastic", weight: 0.08, description: "Household plastic containers. Rinse if possible." }
        ];

        const calculatorDiv = document.getElementById("calculator");
        const entriesTracker = {};

        function createEntry(type, idx) {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
                <input type="range" min="0" max="500" value="0" id="slider_${type.key}_${idx}" oninput="syncInput('${type.key}', ${idx})">
                <input type="number" min="0" max="500" value="0" id="input_${type.key}_${idx}" onchange="syncSlider('${type.key}', ${idx})">
                containers
                <select id="load_${type.key}_${idx}" onchange="calculateEarnings()">
                    <option value="pre-sorted">Pre-sorted ($0.07/lb)</option>
                    <option value="mixed">Mixed ($0.035/lb)</option>
                    <option value="soiled">Soiled ($0.01/lb)</option>
                </select>
                <button onclick="clearSection('${type.key}', ${idx})">Clear</button>
            `;
            return div;
        }

        function clearSection(key, idx) {
            document.getElementById(`slider_${key}_${idx}`).value = 0;
            document.getElementById(`input_${key}_${idx}`).value = 0;
            calculateEarnings();
        }

        function clearAll() {
            containerTypes.forEach(type => {
                for (let i = 1; i <= entriesTracker[type.key]; i++) {
                    clearSection(type.key, i);
                }
            });
        }

        containerTypes.forEach(type => {
            entriesTracker[type.key] = 0;
            const details = document.createElement("details");
            details.className = "container-card";
            const summary = document.createElement("summary");
            summary.innerText = type.name;
            details.appendChild(summary);

            const desc = document.createElement("div");
            desc.className = "description";
            desc.innerText = type.description;
            details.appendChild(desc);

            const entryContainer = document.createElement("div");
            entryContainer.id = `entries_${type.key}`;
            details.appendChild(entryContainer);

            const addButton = document.createElement("button");
            addButton.innerText = "Add Section";
            addButton.onclick = () => {
                entriesTracker[type.key]++;
                entryContainer.appendChild(createEntry(type, entriesTracker[type.key]));
                calculateEarnings();
            };
            details.appendChild(addButton);

            calculatorDiv.appendChild(details);
            addButton.click(); // initial entry
        });

        function syncInput(key, idx) {
            document.getElementById(`input_${key}_${idx}`).value = document.getElementById(`slider_${key}_${idx}`).value;
            calculateEarnings();
        }

        function syncSlider(key, idx) {
            document.getElementById(`slider_${key}_${idx}`).value = document.getElementById(`input_${key}_${idx}`).value;
            calculateEarnings();
        }

        function calculateEarnings() {
            let totalEarnings = 0, totalWeight = 0, totalContainers = 0;
            const summaryDiv = document.getElementById("summary-entries");
            summaryDiv.innerHTML = "";

            const table = document.createElement("table");
            const header = table.insertRow();
            ["Container Type", "Entry", "Count", "Load Type", "Weight (lbs)", "Earnings ($)"].forEach(text => {
                const th = document.createElement("th"); th.innerText = text; header.appendChild(th);
            });

            containerTypes.forEach(type => {
                for (let i = 1; i <= entriesTracker[type.key]; i++) {
                    const count = parseFloat(document.getElementById(`input_${type.key}_${i}`).value) || 0;
                    if (count <= 0) continue;
                    const loadType = document.getElementById(`load_${type.key}_${i}`).value;
                    const weight = count * type.weight;
                    const earnings = weight * payoutRates[loadType];
                    totalEarnings += earnings; totalWeight += weight; totalContainers += count;

                    const row = table.insertRow();
                    [type.name, i, count, loadType, weight.toFixed(2), earnings.toFixed(2)].forEach(val => {
                        const cell = row.insertCell(); cell.innerText = val;
                    });
                }
            });

            summaryDiv.appendChild(table);
            document.getElementById("total-containers").innerText = totalContainers;
            document.getElementById("total-weight").innerText = totalWeight.toFixed(2);
            document.getElementById("total-earnings").innerText = totalEarnings.toFixed(2);
            document.getElementById("datetime").innerText = new Date().toLocaleString();
        }

        calculateEarnings();
    </script>
</body>

</html>
